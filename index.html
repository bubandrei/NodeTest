<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: auto;
        }
        input {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h2>User</h2>
    <form action="/target/" method="POST" class="form">
        <input name="email" placeholder="email">
        <input name="firstName" placeholder="firstName">
        <input name="lastName" placeholder="lastName">
        <input name="image">
        <input name="pdf">
        <input type="submit">
    </form>
    <h2>Find User</h2>
    <form action="/find/" method="POST" class="form">
        <input name="email" placeholder="email">
        <input type="submit">
    </form>
    <h2>Update User</h2>
    <form action="/update/" method="POST" class="form">
        <input name="email" placeholder="email">
        <input type="submit">
    </form>
    <h2>Delete User</h2>
    <form action="/delete/" method="POST" class="form">
        <input name="email" placeholder="email">
        <input type="submit">
    </form>

</html>
